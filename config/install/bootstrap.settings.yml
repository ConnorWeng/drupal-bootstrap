# Container
# --------------
fluid_container: 0

# Buttons
# --------------
button_size: ''
button_colorize: 1
button_iconize: 1

# Images
# --------------
image_shape: ''
image_responsive: 1

# Tables
# --------------
table_bordered: 0
table_condensed: 0
table_hover: 1
table_striped: 1
table_responsive: 1

# Breadcrumbs
# --------------
breadcrumb: 1
breadcrumb_home: 0
breadcrumb_title: 1

# Navbar
# --------------
navbar_position: ''
navbar_inverse: 0

# Region Wells
# --------------
region_well-navigation: ''
region_well-header: ''
region_well-highlighted: ''
region_well-help: ''
region_well-content: ''
region_well-sidebar_first: ''
region_well-sidebar_second: 'well'
region_well-footer: ''

# Anchors
# --------------
anchors_fix: 0
anchors_smooth_scrolling: 0

# Forms
# --------------
forms_required_has_error: 0
forms_has_error_value_toggle: 1
forms_smart_descriptions: 1
forms_smart_descriptions_limit: 250
forms_smart_descriptions_allowed_tags: 'b, code, em, i, kbd, span, strong'


# Popovers
# --------------
popover_enabled: 1
popover_animation: 1
popover_html: 0
popover_placement: 'right'
popover_selector: ''
popover_trigger:
  hover: 0
  focus: 0
  click: 'click'
popover_trigger_autoclose: 1
popover_title: ''
popover_content: ''
popover_delay: 0
popover_container: 'body'

# Tooltips
# --------------
tooltip_enabled: 1
tooltip_descriptions: 1
tooltip_descriptions_length: 200
tooltip_animation: 1
tooltip_html: 0
tooltip_placement: 'auto left'
tooltip_selector: ''
tooltip_trigger:
  hover: 'hover'
  focus: 'focus'
  click: 0
tooltip_delay: 0
tooltip_container: 'body'

# Advanced
# --------------
cdn_provider: 'jsdelivr'
cdn_custom_css: 'https://cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.css'
cdn_custom_css_min: 'https://cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css'
cdn_custom_js: 'https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.js'
cdn_custom_js_min: 'https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js'
cdn_jsdelivr_version: '3.3.5'
cdn_jsdelivr_theme: 'bootstrap'

suppress_deprecated_warnings: 0

# Global
# --------------
toggle_name: 1
toggle_search: 1
