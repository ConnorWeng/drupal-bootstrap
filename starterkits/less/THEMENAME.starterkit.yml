core: 8.x
type: theme
version: VERSION
base theme: bootstrap

name: 'Bootstrap Sub-Theme (LESS)'
description: 'Uses the Bootstrap framework LESS source files and must be compiled (not for beginners).'
package: 'Bootstrap'

# Explicit features must be provided to allow users to upload a custom logo.
# @see https://www.drupal.org/node/2634252
features:
  - comment_user_picture
  - comment_user_verification
  - favicon
  - logo
  - name
  - node_user_picture
  - slogan

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - 'THEMENAME/global-styling'
  - 'THEMENAME/bootstrap-scripts'
