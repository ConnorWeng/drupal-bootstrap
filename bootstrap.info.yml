name: Bootstrap
description: 'Built to use Bootstrap, a sleek, intuitive, and powerful front-end framework for faster and easier web development.'
type: theme
package: Bootstrap
core: 8.x
version: VERSION
regions:
  navigation: 'Navigation'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
stylesheets-remove:
  - core/misc/vertical-tabs.css
  - core/modules/system/css/system.theme.css
  - core/assets/vendor/normalize-css/normalize.css
  - core/modules/system/css/system.module.css
  - core/misc/dropbutton/dropbutton.css
  - core/misc/dropbutton/dropbutton.theme.css
  - core/modules/system/css/components/form.theme.css
  - core/modules/system/css/components/button.theme.css
  - core/modules/system/css/components/tabs.theme.css
  - core/modules/system/css/components/messages.theme.css

libraries:
  - bootstrap/globalscripts
