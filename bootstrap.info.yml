core: 8.x
type: theme
base theme: false

name: 'Bootstrap'
description: 'Built to use Bootstrap, a sleek, intuitive, and powerful front-end framework for faster and easier web development.'
package: 'Bootstrap'

# Explicit features must be provided to allow users to upload a custom logo.
# @see https://www.drupal.org/node/2634252
features:
  - comment_user_picture
  - comment_user_verification
  - favicon
  - logo
  - name
  - node_user_picture
  - slogan

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - 'bootstrap/base-theme'

libraries-extend:
  core/drupal.ajax:
    - bootstrap/drupal.ajax
  core/drupal.form:
    - bootstrap/drupal.form
  core/drupal.progress:
    - bootstrap/drupal.progress
  core/drupal.states:
    - bootstrap/drupal.states
  core/drupal.tabledrag:
    - bootstrap/drupal.tabledrag

libraries-override:
  core/drupal.collapse: false
  core/drupal.dropbutton: bootstrap/drupal.dropbutton
  core/drupal.vertical-tabs: bootstrap/drupal.vertical-tabs
  system/admin: false
